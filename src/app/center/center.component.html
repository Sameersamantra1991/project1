<div class="row">



<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="clo">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="profileForm" (ngSubmit)="onEdit(profileForm.value)">
          <div class="form-group">
            <label for="exampleInputEmail1">Title:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="title here" formControlName="title">
          </div>


          <span class="text-danger"
            *ngIf="(registerFormControl.title.touched ) && registerFormControl.title.errors?.required">
            Name is required
          </span>
          <div class="form-group">
            <label for="exampleInputPassword1">ReleaseDate:</label>
            <input class="form-control" id="exampleInputPassword1" placeholder="release date"
              formControlName="releaseDate">
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>

</div>
