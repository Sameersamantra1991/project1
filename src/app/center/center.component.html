<div class="row">
    <div class="col-md-8">
        <table>
            <tr>
                <th>SL.NO</th>
                <th>Id</th>
                <th>Title</th>
                <th>Release Date</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let ele of todos ; index as i ">
                <td>{{i+1}}</td>
                <td>{{ele.id}}</td>
                <td>{{ele.title}}</td>
                <td>{{ele.releaseDate}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteData(ele.id)">Delete</button>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="updatefun(ele.id)">Update</button>
                    <button class="btn btn-info">Edit</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-4">
        <!-- <label>Title:</label>
        <input type="text" name="title"><br>
        <label>Date:</label>
        <input type="text" name="name"><br>
        <button class="btn btn-success savebutton">Save</button>
        <input type="reset" value="Reset" class="reset"> -->

    </div>
</div>


<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
